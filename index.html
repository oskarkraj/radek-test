<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shape of my code</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container-half"></div>
    <div class="container-half" id="c-h-right"></div>
        <div class="bg-modal">
            <div class="modal-content">
                <form action="">
                    <label for="nickname">Who are you?</label>
                        <input type="text" class="input-box" id="nickname" placeholder="Nickname">
                    <label for="amount">How many shapes you want?</label>
                        <input type="number" class="input-box" id="amount" placeholder="Amount">
                    <input type="radio" class="input-radio" name="shape" value="0"> Triangle<br>
                    <input type="radio" class="input-radio" name="shape" value="1"> Square<br>
                    <input type="radio" class="input-radio" name="shape" value="2"> Circle<br>
                    <button type="submit" class="btn-submit" disabled>OK</button>
                    <button type="reset" class="btn-cancel">CANCEL</button>
                </form>
            </div>
        </div>
<script>
    window.onload = function() {
        document.querySelector('.bg-modal').style.display = 'flex';
    }
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            document.querySelector('.bg-modal').style.display = 'none';
        });
        document.querySelector('.btn-submit').addEventListener('click', function() {
            event.preventDefault()

            let myName = document.querySelector('#nickname').value;
            let shapesAmount = document.querySelector('#amount').value

                console.log("na imie mam " + myName);
                console.log("poprosze " + shapesAmount + " kształtów");

                sessionStorage.setItem ('name', myName);
                sessionStorage.setItem ('amount', shapesAmount);

        let shapeRadio = document.querySelector('input[name="shape"]:checked').value;
            if (shapeRadio == 0)
                console.log("wybieram Trójkąty")
            else if (shapeRadio == 1)
                console.log("wybieram Kwadraty")
            else 
                console.log("wybieram Koła");

            sessionStorage.setItem ('shape', shapeRadio);
            }); 

        let btnSubmit = document.querySelector('.btn-submit');
        let input = document.querySelector('.input-box');
            input.addEventListener('keyup', () => {
                if (input.value.length < 3) btnSubmit.disabled = true
                else btnSubmit.disabled = false;
        
        });
        sessionStorage.getItem('name');
        sessionStorage.getItem('amount');
        sessionStorage.getItem('shape');
        
</script>
</body>
</html>
